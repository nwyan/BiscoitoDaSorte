<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="section1">
            <div class="texts">
                <h2>Qual é a sua sorte de hoje?</h2>
                
                <p>Abra o biscoito e descubra!</p>
            </div>
    
            <img id="cookieTry" src="images/closed-cookie.svg" alt="Biscoito da sorte fechado">
        </section>

        <section id="section2" class="hide">
            <div class="texts">
                <h2>Aqui está a sua sorte de hoje:</h2>
                
                <p class="answer">
                    Se alguém está tão cansado que não possa 
                    te dar um sorriso, deixa-lhe o teu.
                </p>
            </div>
    
            <img src="images/opened-cookie.svg" alt="Biscoito da sorte aberto">

            <button id="btnReset">Abrir outro biscoito</button>
        </section>
    </main>
</body>
</html>
